name: Deploy Laravel ke Arenhost

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # Setup PHP 8.4 (Sesuai request kamu sebelumnya)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, bcmath, fileinfo

      - name: ðŸ“‚ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ”¨ Build Assets
        run: |
          npm install
          npm run build
          rm .gitignore

      # PERHATIKAN BAGIAN INI DENGAN TELITI
      - name: ðŸš€ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # Tiga baris di bawah ini WAJIB ada dan lurus sejajar
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/storage/*.key
            .editorconfig
            .gitattributes
            README.md
