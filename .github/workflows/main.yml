name: Deploy Laravel ke Arenhost

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Ambil kodingan terbaru
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Setup PHP (Biar bisa jalanin composer)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3. Install Vendor (Library PHP)
      - name: ðŸ“‚ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      # 4. Install Node.js & Build Aset (CSS/JS Tailwind)
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ”¨ Build Assets
        run: |
          npm install
          npm run build

      # 5. Hapus .gitignore (TRIK PENTING)
      # Kita hapus file ini supaya folder /vendor dan /public/build 
      # yang barusan dibuat tidak dianggap "hidden" oleh uploader FTP
      - name: ðŸ”“ Un-ignore files
        run: rm .gitignore

      # 6. Kirim ke Hosting
      - name: ðŸš€ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          # exclude: meniadakan file yang tidak perlu dikirim
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
